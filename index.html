<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Library Project</title>
	</head>
	<body>
		<button data-modal-target="#modal" id="addBook">Add Book</button>
		<div id="shelf">
			<img src="imgs/bookshelf.png" alt="Bookshelf" />
			<div class="card1"></div>
			<div class="card2"></div>
			<div class="card3"></div>
			<div class="card4"></div>
			<div class="card5"></div>
			<div class="card6"></div>
			<div class="card7"></div>
			<div class="card8"></div>
			<div class="card9"></div>
			<div class="card10"></div>
			<div class="card11"></div>
			<div class="card12"></div>
			<div class="card13"></div>
			<div class="card14"></div>
			<div class="card15"></div>
			<div class="card16"></div>
			<div class="card14"></div>
			<div class="card15"></div>
			<div class="card16"></div>
			<div class="card17"></div>
			<div class="card18"></div>
		</div>
		<div class="modal" id="modal">
			<div class="modal-header">
				<div class="title">Enter Your Books</div>
				<button data-close-button class="close-button">&times;</button>
			</div>
			<div class="modal-body">
				<form id="pop-up">
					<div>
						<label for="book-title">Title</label>
						<input type="text" name="book-title" id="book-title" />
					</div>
					<div>
						<label for="book-author">Author</label>
						<input type="text" name="book-author" id="book-author" />
					</div>
					<div>
						<label for="book-pages">Page Count</label>
						<input type="text" name="book-pages" id="book-pages" />
					</div>
					<div>
						<label for="book-read">Finished Reading?</label>
						<input type="text" name="book-read" id="book-read" />
					</div>
				</form>
				<button type="submit" form="pop-up" class="submitFormButton">
					Submit
				</button>
			</div>
		</div>
		<div id="overlay"></div>
		<script src="index.js"></script>
	</body>
</html>
