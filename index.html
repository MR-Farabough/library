<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Library Project</title>
	</head>
	<body>
		<button data-modal-target="#modal" id="addBook">Add Book</button>
		<div id="shelf">
			<div class="modal" id="modal">
				<div class="modal-header">
					<div class="title">Enter Your Books</div>
					<button data-close-button class="close-button">&times;</button>
				</div>
				<div class="modal-body">
					<div>
						<label for="book-title">Title</label>
						<input type="text" name="book-title" id="book-title" />
					</div>
					<div>
						<label for="book-author">Author</label>
						<input type="text" name="book-author" id="book-author" />
					</div>
					<div>
						<label for="book-pages">Page Count</label>
						<input type="text" name="book-pages" id="book-pages" />
					</div>
					<div>
						<label for="book-read">Finished Reading?</label>
						<input type="text" name="book-read" id="book-read" />
					</div>
				</div>
			</div>
			<div id="overlay"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
