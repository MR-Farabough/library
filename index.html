<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Library Project</title>
	</head>
	<body>
		<button data-modal-target="#modal" id="addBook">Add Book</button>
		<div id="shelf">
			<img src="imgs/bookshelf.png" alt="Bookshelf" />
			<div class="card13">
				<p>Author: JK ROWLING</p>
				<p>Title: HARRY POTTER</p>
				<p>Pages: 500</p>
				<div>
					<h3>Finished Reading?</h3>
					<label for="book-read">YES</label>
					<input type="radio" name="book-read" id="book-read" />
					<label for="book-read">NO</label>
					<input type="radio" name="book-read" id="book-read" />
				</div>
			</div>
		</div>
		<div class="modal" id="modal">
			<div class="modal-header">
				<div class="title">Enter Your Books</div>
				<button data-close-button class="close-button">&times;</button>
			</div>
			<div class="modal-body">
				<!-- Form is not needed but is requested to be used by TOP so it is used -->
				<form id="pop-up">
					<div>
						<label for="book-title">Title</label>
						<input type="text" name="book-title" id="book-title" required />
					</div>
					<div>
						<label for="book-author">Author</label>
						<input type="text" name="book-author" id="book-author" required />
					</div>
					<div>
						<label for="book-pages">Page Count</label>
						<input type="text" name="book-pages" id="book-pages" required />
					</div>
				</form>
				<button type="submit" form="pop-up" class="submitFormButton">
					Submit
				</button>
			</div>
		</div>
		<div id="overlay"></div>
		<script src="index.js"></script>
	</body>
</html>
